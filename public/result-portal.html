    <script>
        // API endpoint configuration
        const scriptURL = window.location.hostname === 'localhost'
            ? 'http://localhost:8082/get_result.php'
            : 'https://login.rssi.in/get_result.php';

        // Populate academic year dropdown
        function populateAcademicYears() {
            const currentYear = (new Date().getMonth() === 0 || new Date().getMonth() === 1 || new Date().getMonth() === 2)
                ? new Date().getFullYear() - 1
                : new Date().getFullYear();

            const academicYearSelect = document.getElementById('academic_year');

            for (let i = 0; i < 5; i++) {
                const year = currentYear - i;
                const nextYear = year + 1;
                const academicYear = `${year}-${nextYear}`;

                const option = document.createElement('option');
                option.value = academicYear;
                option.textContent = academicYear;
                academicYearSelect.appendChild(option);
            }
        }

        // Update the fetchResult function to handle the new response
        async function fetchResult(formData) {
            try {
                // Show loading state
                document.getElementById('noResult').style.display = 'none';
                document.getElementById('resultCard').style.display = 'none';

                // Show loading indicator
                const resultCard = document.getElementById('resultCard');
                resultCard.innerHTML = '<div class="text-center py-4"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div><p class="mt-2">Loading result...</p></div>';
                resultCard.style.display = 'block';

                // Create URL with query parameters
                const params = new URLSearchParams(formData);
                const response = await fetch(`${scriptURL}?${params}`);

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const html = await response.text();

                // Check if it's a "result not published" message
                if (html.includes('Result Not Published Yet')) {
                    document.getElementById('resultCard').innerHTML = html;
                    document.getElementById('resultCard').style.display = 'block';
                    document.getElementById('noResult').style.display = 'none';
                    document.getElementById('printBtn').disabled = true;
                    return;
                }

                // NEW: Check for fee due message
                if (html.includes('Fee Due Detected')) {
                    document.getElementById('resultCard').innerHTML = html;
                    document.getElementById('resultCard').style.display = 'block';
                    document.getElementById('noResult').style.display = 'none';
                    document.getElementById('printBtn').disabled = true;
                    return;
                }

                // Parse the HTML response
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Check if result exists
                const noResultElement = doc.querySelector('.no-result');
                const resultCardElement = doc.querySelector('.result-card');

                if (resultCardElement && resultCardElement.style.display !== 'none') {
                    // Display the result
                    document.getElementById('resultCard').innerHTML = resultCardElement.innerHTML;
                    document.getElementById('resultCard').style.display = 'block';
                    document.getElementById('noResult').style.display = 'none';

                    // ENABLE PRINT BUTTON
                    document.getElementById('printBtn').disabled = false;

                    // Scroll to result
                    document.getElementById('resultCard').scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                } else {
                    // Show no result message
                    document.getElementById('noResult').style.display = 'block';
                    document.getElementById('resultCard').style.display = 'none';

                    // DISABLE PRINT BUTTON
                    document.getElementById('printBtn').disabled = true;
                }

            } catch (error) {
                console.error('Error fetching result:', error);
                document.getElementById('resultCard').innerHTML = '<div class="alert alert-danger text-center">Error loading result. Please try again.</div>';
                document.getElementById('resultCard').style.display = 'block';
                document.getElementById('noResult').style.display = 'none';
                document.getElementById('printBtn').disabled = true;
            }
        }

        // Handle form submission
        document.getElementById('resultForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            // Basic validation
            const studentId = formData.get('student_id');
            const examType = formData.get('exam_type');
            const academicYear = formData.get('academic_year');

            if (!studentId || !examType || !academicYear) {
                alert('Please fill in all fields before submitting.');
                return;
            }

            fetchResult(formData);
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function () {
            populateAcademicYears();
        });
    </script>
    <script>
        function printResultSection() {
            const resultContent = document.getElementById('resultCard').innerHTML;

            if (!resultContent.trim()) {
                alert("No result to print.");
                return;
            }

            const printWindow = window.open('', '', 'height=900,width=800');

            printWindow.document.write(`
        <html>
            <head>
                <title>Print Result</title>

                <style>
                    /* BASIC RESET */
                    * {
                        font-family: Arial, sans-serif;
                        color: black !important;
                    }

                    body {
                        margin: 20px;
                    }

                    /* TABLE STYLING */
                    table {
                        width: 100%;
                        border-collapse: collapse;
                        margin-bottom: 20px;
                    }

                    table, th, td {
                        border: 1px solid #000;
                    }

                    th, td {
                        padding: 8px;
                        text-align: left;
                    }

                    th {
                        font-weight: bold;
                        background: #f5f5f5 !important;
                    }

                    /* REMOVE ANY COLOR BLOCKS */
                    [style*="background"] {
                        background: #f5f5f5 !important;
                    }

                    @media print {
                        .no-print { display: none !important; }
                    }
                </style>
            </head>
            <body>${resultContent}</body>
        </html>
    `);

            printWindow.document.close();

            // MUST wait a moment for HTML to fully build before printing
            setTimeout(() => {
                printWindow.focus();
                printWindow.print();
            }, 300);
        }
    </script>
