        .loading-spinner {

        /* Button loading state */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 20px;
            height: 20px;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Global loading overlay - CENTERED */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;

        .loading-overlay-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Modal form styling */
        .file-upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;

        .file-preview {

        .file-preview.show {

    <!-- Job Listing Script -->
    <script>
        // API endpoint configuration
        const API_BASE = window.location.hostname === 'localhost'
            ? 'http://localhost:8082/job-api/'
            : 'https://login.rssi.in/job-api/';

        let currentJobId = null;
        let currentJobTitle = null;

        // Load jobs on page load
        $(document).ready(function () {
            loadJobs();

            // Add event listeners for filter changes
            $('#searchJob, #jobType, #sortBy').on('keyup change', function (e) {
                if (e.type === 'keyup' && e.key === 'Enter') {
                    loadJobs();
                }
            });
        });

        function loadJobs() {
            $('#loadingSpinner').show();
            $('#jobsContainer').empty();
            $('#noJobsMessage').hide();

            const filters = {
                search: $('#searchJob').val(),
                job_type: $('#jobType').val(),
                sort_by: $('#sortBy').val()
            };

            $.ajax({
                url: API_BASE + 'get_jobs.php',
                type: 'GET',
                data: filters,
                dataType: 'json',
                success: function (response) {
                    $('#loadingSpinner').hide();

                    if (response.success && response.data && response.data.length > 0) {
                        displayJobs(response.data);
                    } else {
                        $('#noJobsMessage').show();
                    }
                },
                error: function () {
                    $('#loadingSpinner').hide();
                    $('#noJobsMessage').show();
                    $('#noJobsMessage').html(`
                        <i class="bi bi-exclamation-triangle" style="font-size: 3rem; color: #ffc107;"></i>
                        <h4 class="mt-3">Unable to load jobs</h4>
                        <p>There was an error loading job listings. Please try again later.</p>
                    `);
                }
            });
        }

        function displayJobs(jobs) {
            const container = $('#jobsContainer');
            container.empty();

            jobs.forEach(job => {
                const jobCard = `
                    <div class="col-lg-6">
                        <div class="job-card">
                            <h5>${escapeHtml(job.job_title)}</h5>
                            <div class="company-name">
                                <i class="bi bi-building"></i> ${escapeHtml(job.company_name)}
                            </div>
                            <div class="job-location">
                                <i class="bi bi-geo-alt"></i> ${escapeHtml(job.location)}
                            </div>
                            <div class="job-type">
                                <i class="bi bi-briefcase"></i> ${formatJobType(job.job_type)}
                            </div>
                            ${job.salary ? `<div class="job-salary">
                                <i class="bi bi-cash"></i> â‚¹${formatNumber(job.salary)}
                            </div>` : ''}
                            <div class="apply-by">
                                <i class="bi bi-calendar-check"></i> Apply by: ${formatDate(job.apply_by)}
                            </div>
                            <div class="job-description">
                                ${escapeHtml(truncateText(job.job_description, 200))}
                            </div>
                            <div class="action-buttons">
                                <button class="btn btn-outline-primary btn-sm" onclick="viewJobDetails(${job.id})">
                                    <i class="bi bi-eye"></i> View Details
                                </button>
                                <button class="btn btn-success btn-sm apply-job-btn" data-job-id="${job.id}" data-job-title="${escapeHtml(job.job_title)}">
                                    <i class="bi bi-send-check"></i> Apply Now
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                container.append(jobCard);
            });

            // Add click event to all Apply Now buttons
            $('.apply-job-btn').on('click', function () {
                const jobId = $(this).data('job-id');
                const jobTitle = $(this).data('job-title');
                applyForJob(jobId, jobTitle);
            });
        }

        function viewJobDetails(jobId) {
            window.open(`job_details?id=${jobId}`, '_blank');
        }

        function applyForJob(jobId, jobTitle) {
            currentJobId = jobId;
            currentJobTitle = jobTitle;

            // Store job info
            localStorage.setItem('currentJobId', jobId);
            localStorage.setItem('currentJobTitle', jobTitle);

            // Show phone input modal
            showPhoneInputModal(jobTitle);
        }

        function showPhoneInputModal(jobTitle) {
            const modalHtml = `
                <div class="modal fade" id="phoneInputModal" tabindex="-1" data-bs-backdrop="static">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Apply for: ${escapeHtml(jobTitle)}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="resetApplicationProcess()"></button>
                            </div>
                            <div class="modal-body">
                                <p class="text-muted mb-3">Enter your phone number to continue</p>
                                <div class="mb-3">
                                    <label for="phoneInput" class="form-label">Phone Number *</label>
                                    <input type="tel" class="form-control" id="phoneInput" 
                                           placeholder="Enter 10-digit phone number" 
                                           pattern="[0-9]{10}" required>
                                    <div class="form-text">We'll send application updates to this number</div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="resetApplicationProcess()">Cancel</button>
                                <button type="button" class="btn btn-success" id="submitPhoneBtn" onclick="submitPhoneNumber()">
                                    Continue
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Remove existing modal if any
            $('#phoneInputModal').remove();

            // Add modal to DOM
            $('body').append(modalHtml);

            // Show the modal
            const modal = new bootstrap.Modal(document.getElementById('phoneInputModal'));
            modal.show();

            // Remove modal from DOM when hidden
            $('#phoneInputModal').on('hidden.bs.modal', function () {
                $(this).remove();
            });
        }

        function submitPhoneNumber() {
            const phoneInput = $('#phoneInput');
            const phone = phoneInput.val().trim();
            const submitBtn = $('#submitPhoneBtn');

            // Validate phone
            if (!phone) {
                phoneInput.addClass('is-invalid');
                return;
            }

            if (!/^\d{10}$/.test(phone)) {
                phoneInput.addClass('is-invalid');
                return;
            }

            // Disable button and show loading
            submitBtn.prop('disabled', true);
            submitBtn.addClass('btn-loading');

            // Show global loading
            showGlobalLoading('Verifying phone number...', 'Please wait');

            // Store phone in localStorage for future use
            localStorage.setItem('userPhone', phone);

            // Check if user exists
            checkUserExists(phone, currentJobId);
        }

        function checkUserExists(phone, jobId) {
            $.ajax({
                url: API_BASE + 'check_applicant.php',
                type: 'POST',
                data: {
                    phone: phone,
                    job_id: jobId
                },
                dataType: 'json',
                success: function (response) {
                    hideGlobalLoading();

                    // CHECK IF USER HAS ALREADY APPLIED FOR THIS JOB
                    if (response.message && response.message.includes('already applied')) {
                        // Reset phone modal button
                        $('#submitPhoneBtn').prop('disabled', false).removeClass('btn-loading');
                        // Close phone modal
                        $('#phoneInputModal').modal('hide');
                        // Show alert
                        alert(response.message || 'You have already applied for this job.');
                        return;
                    }

                    if (response.success) {
                        if (response.exists) {
                            // Close phone modal
                            $('#phoneInputModal').modal('hide');

                            // Show confirmation for existing user
                            if (confirm(`Welcome back ${response.name}! Apply for "${currentJobTitle}"?`)) {
                                submitApplication(response.applicant_id, jobId, phone);
                            } else {
                                resetApplicationProcess();
                            }
                        } else {
                            // NEW USER - Load registration form via API
                            $('#phoneInputModal').modal('hide');
                            loadRegistrationForm(phone, jobId);
                        }
                    } else {
                        alert('Error: ' + (response.message || 'Unable to check user status.'));
                        resetApplicationProcess();
                    }
                },
                error: function () {
                    hideGlobalLoading();
                    alert('Network error. Please try again.');
                    resetApplicationProcess();
                }
            });
        }

        function loadRegistrationForm(phone, jobId) {
            // Show global loading while fetching form
            showGlobalLoading('Loading application form...', 'Please wait');

            $.ajax({
                url: API_BASE + 'get_registration_form.php',
                type: 'GET',
                data: {
                    phone: phone,
                    job_id: jobId,
                    job_title: currentJobTitle
                },
                success: function (html) {
                    hideGlobalLoading();

                    // Add the loaded form to DOM
                    $('body').append(html);

                    // Initialize the modal
                    const modal = new bootstrap.Modal(document.getElementById('registrationModal'));
                    modal.show();

                    // Set up form submission
                    $('#submitApplicationBtn').off('click').on('click', function () {
                        submitNewApplicationFromModal(phone, jobId);
                    });

                    // Handle drag and drop for file upload
                    setupFileUpload();
                },
                error: function () {
                    hideGlobalLoading();
                    alert('Unable to load registration form. Please try again.');
                    resetApplicationProcess();
                }
            });
        }

        function setupFileUpload() {
            const fileInput = $('#resumeFile');
            const dropArea = $('.file-upload-area');
            const filePreview = $('.file-preview');
            const fileName = $('#fileName');
            const fileSize = $('#fileSize');

            // Click on drop area triggers file input
            dropArea.on('click', function (e) {
                if (!$(e.target).is('button')) {
                    fileInput.click();
                }
            });

            // Handle file selection
            fileInput.on('change', function (e) {
                const file = e.target.files[0];
                if (file) {
                    displayFilePreview(file);
                }
            });

            // Drag and drop events
            dropArea.on('dragover', function (e) {
                e.preventDefault();
                dropArea.addClass('dragover');
            });

            dropArea.on('dragleave', function () {
                dropArea.removeClass('dragover');
            });

            dropArea.on('drop', function (e) {
                e.preventDefault();
                dropArea.removeClass('dragover');

                const file = e.originalEvent.dataTransfer.files[0];
                if (file && file.type === 'application/pdf') {
                    fileInput[0].files = e.originalEvent.dataTransfer.files;
                    displayFilePreview(file);
                } else {
                    alert('Please upload a PDF file only.');
                }
            });

            function displayFilePreview(file) {
                if (file.type !== 'application/pdf') {
                    alert('Please upload a PDF file only.');
                    return;
                }

                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    alert('File size should be less than 5MB.');
                    return;
                }

                fileName.text(file.name);
                fileSize.text(formatFileSize(file.size));
                filePreview.addClass('show');
            }

            // Remove file
            $(document).on('click', '#removeFile', function () {
                fileInput.val('');
                filePreview.removeClass('show');
            });
        }

        function submitNewApplicationFromModal(phone, jobId) {
            const form = $('#registrationForm');
            const submitBtn = $('#submitApplicationBtn');
            const cancelBtn = $('#cancelBtn');

            // Validate form
            if (!form[0].checkValidity()) {
                form[0].reportValidity();
                return;
            }

            // Disable buttons and show loading
            submitBtn.prop('disabled', true);
            submitBtn.addClass('btn-loading');
            cancelBtn.prop('disabled', true);

            // Get form data
            const formData = new FormData(form[0]);

            // Show global loading
            showGlobalLoading('Submitting application...', 'Please wait');

            $.ajax({
                url: API_BASE + 'submit_application.php',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                dataType: 'json',
                success: function (response) {
                    hideGlobalLoading();

                    if (response.success) {
                        // Close modal
                        $('#registrationModal').modal('hide');
                        // Show simple alert
                        alert('Application submitted successfully!');
                        // Reload page
                        window.location.reload();
                    } else {
                        submitBtn.prop('disabled', false);
                        submitBtn.removeClass('btn-loading');
                        cancelBtn.prop('disabled', false);
                        alert('Error: ' + (response.message || 'Failed to submit application.'));
                    }
                },
                error: function () {
                    hideGlobalLoading();
                    submitBtn.prop('disabled', false);
                    submitBtn.removeClass('btn-loading');
                    cancelBtn.prop('disabled', false);
                    alert('Network error. Please try again.');
                }
            });
        }

        function submitApplication(applicantId, jobId, phone) {
            // Show global loading
            showGlobalLoading('Submitting application...', 'Please wait');

            $.ajax({
                url: API_BASE + 'submit_existing_application.php',
                type: 'POST',
                data: {
                    applicant_id: applicantId,
                    job_id: jobId
                },
                dataType: 'json',
                success: function (response) {
                    hideGlobalLoading();

                    if (response.success) {
                        // Show simple alert
                        alert('Application submitted successfully!');
                        // Reload page
                        window.location.reload();
                    } else {
                        alert('Error: ' + (response.message || 'Failed to submit application.'));
                        resetApplicationProcess();
                    }
                },
                error: function () {
                    hideGlobalLoading();
                    alert('Network error. Please try again.');
                    resetApplicationProcess();
                }
            });
        }

        function resetApplicationProcess() {
            // Reset phone modal button
            $('#submitPhoneBtn').prop('disabled', false).removeClass('btn-loading');
        }

        function sendApplicationEmail(email, name, jobTitle, jobId) {
            $.ajax({
                url: API_BASE + 'send_application_email.php',
                type: 'POST',
                data: {
                    email: email,
                    name: name,
                    job_title: jobTitle,
                    job_id: jobId
                },
                dataType: 'json',
                success: function (response) {
                    console.log('Application email sent:', response);
                },
                error: function () {
                    console.log('Failed to send application email');
                }
            });
        }

        // Utility functions
        function showGlobalLoading(title = 'Processing...', subtitle = 'Please wait') {
            $('#loadingOverlayText').text(title);
            $('#loadingOverlaySubtext').text(subtitle);
            $('#globalLoadingOverlay').fadeIn();
        }

        function hideGlobalLoading() {
            $('#globalLoadingOverlay').fadeOut();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatJobType(jobType) {
            return jobType.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substr(0, maxLength) + '...';
        }
    </script>
