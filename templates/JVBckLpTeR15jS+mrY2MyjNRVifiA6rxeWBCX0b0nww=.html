                    var Profile = data.feed.entry[i]['gsx$profile']['$t'];
                    var Contact = data.feed.entry[i]['gsx$contact']['$t'];
                    var Guardiansname = data.feed.entry[i]['gsx$guardiansname']['$t'];
                    var Relationwithstudent = data.feed.entry[i]['gsx$relationwithstudent']['$t'];
                    var Studentaadhar = data.feed.entry[i]['gsx$studentaadhar']['$t'];
                    var Guardianaadhar = data.feed.entry[i]['gsx$guardianaadhar']['$t'];
                    var Dateofbirth = data.feed.entry[i]['gsx$dateofbirth']['$t'];
                    var Colors = data.feed.entry[i]['gsx$colors']['$t'];
                    var Postaladdress = data.feed.entry[i]['gsx$postaladdress']['$t'];
                    var Nameofthesubjects = data.feed.entry[i]['gsx$nameofthesubjects']['$t'];
                    var Preferredbranch = data.feed.entry[i]['gsx$preferredbranch']['$t'];
                    var Nameoftheschool = data.feed.entry[i]['gsx$nameoftheschool']['$t'];
                    var Nameoftheboard = data.feed.entry[i]['gsx$nameoftheboard']['$t'];
                    var Stateofdomicile = data.feed.entry[i]['gsx$stateofdomicile']['$t'];
                    var Emailaddress = data.feed.entry[i]['gsx$emailaddress']['$t'];
                    var Schooladmissionrequired = data.feed.entry[i]['gsx$schooladmissionrequired']['$t'];
                    var Selectdateofformsubmission = data.feed.entry[i]['gsx$selectdateofformsubmission']['$t'];
                    var Status = data.feed.entry[i]['gsx$status']['$t'];

                    var Remarks1 = data.feed.entry[i]['gsx$remarks1']['$t'];
                    var Nameofvendorfoundation = data.feed.entry[i]['gsx$nameofvendorfoundation']['$t'];
                    var Photourl = data.feed.entry[i]['gsx$photourl']['$t'];
                    var Bookststus = data.feed.entry[i]['gsx$bookststus']['$t'];
                    var Mydocument = data.feed.entry[i]['gsx$mydocument']['$t'];

                    var Totalnumberoffamilymembers = data.feed.entry[i]['gsx$totalnumberoffamilymembers']['$t'];
                    var Familymonthlyincome = data.feed.entry[i]['gsx$familymonthlyincome']['$t'];
                    var Medium = data.feed.entry[i]['gsx$medium']['$t'];
                    var Selectdateofformsubmission = data.feed.entry[i]['gsx$selectdateofformsubmission']['$t'];
                    var Fees = data.feed.entry[i]['gsx$fees']['$t'];

                    var Badge = data.feed.entry[i]['gsx$badge']['$t'];

                            Maxclass: Maxclass,

                            Rollnumber: Rollnumber,

                            Dateofbirth: Dateofbirth,

                if (records.length == 0) {
                    document.getElementById('demo1').innerHTML += ('<tr>' + '<td>' + '<p style="color:#F2545F">Error: Login failed. Please enter valid credentials.</p>' + '</td></tr>');
                } else {
                    records.forEach(item => {
                        {
                            document.getElementById('demo1').innerHTML += ('<tr>' + '<td>' + '<img src="' + item.Photourl + '" alt="" width="75px"/>' + '</td>' + '<td>Name - <b>' + item.Studentname + '</b><br><br>Student ID - <b>' + item.Studentid + '</b>, Roll No - <b>' + item.Rollnumber + '</b><br><br><b>' + item.Gender + ' (' + item.Age + ' Years)</b></td>' + '<td>' + item.Class + '/' + item.Category + '</td>' + '<td>' + item.Nameofthesubjects + '<br><br> Attendance - ' + item.Attd + '</td>' + '<td>' + item.Medium + '/' + item.Nameoftheboard + '</td>' + '<td>' + item.Profilestatus + '<br><br>' + item.Remarks1 + '</td>' + '<td>' + item.Badge + '</td>' + '</tr>');
                        }
                    })
                }
            });
        }
        document.addEventListener("DOMContentLoaded", function() {
            var lazyloadImages = document.querySelectorAll("img.lazy");
            var lazyloadThrottleTimeout;

            function lazyload() {
                if (lazyloadThrottleTimeout) {
                    clearTimeout(lazyloadThrottleTimeout);
                }
                lazyloadThrottleTimeout = setTimeout(function() {
                    var scrollTop = window.pageYOffset;
                    lazyloadImages.forEach(function(img) {
                        if (img.offsetTop < (window.innerHeight + scrollTop)) {
                            img.src = img.dataset.src;
                            img.classList.remove('lazy');
                        }
                    });
                    if (lazyloadImages.length == 0) {
                        document.removeEventListener("scroll", lazyload);
                        window.removeEventListener("resize", lazyload);
                        window.removeEventListener("orientationChange", lazyload);
                    }
                }, 20);
            }
            document.addEventListener("scroll", lazyload);
            window.addEventListener("resize", lazyload);
            window.addEventListener("orientationChange", lazyload);
        });
    </script>
