    <script type=text/javascript>
        var loaddata = function() {
            var filterstatus = document.getElementById('name').value
            var today = document.getElementById('ename').value
            $.getJSON("https://spreadsheets.google.com/feeds/list/1D7NY7ZbNpjwHzM7JjJufP3h-uBXJNC77L--fj3YBBXg/1/public/values?alt=json", function(data) {
                document.getElementById('demo1').innerHTML = ""

                var sheetData = data.feed.entry;
                var i;
                var records = []
                for (i = 0; i < sheetData.length; i++) {
                    var Doj = data.feed.entry[i]['gsx$doj']['$t'];
                    var Associatenumber = data.feed.entry[i]['gsx$associatenumber']['$t'];
                    var Fullname = data.feed.entry[i]['gsx$fullname']['$t'];
                    var Email = data.feed.entry[i]['gsx$email']['$t'];
                    var Basebranch = data.feed.entry[i]['gsx$basebranch']['$t'];
                    var Permanentaddress = data.feed.entry[i]['gsx$permanentaddress']['$t'];
                    var Gender = data.feed.entry[i]['gsx$gender']['$t'];
                    var Dateofbirth = data.feed.entry[i]['gsx$dateofbirth']['$t'];
                    var Currentaddress = data.feed.entry[i]['gsx$currentaddress']['$t'];
                    var Languagedetailsenglish = data.feed.entry[i]['gsx$languagedetailsenglish']['$t'];
                    var Workexperience = data.feed.entry[i]['gsx$workexperience']['$t'];
                    var Nationalidentifier = data.feed.entry[i]['gsx$nationalidentifier']['$t'];
                    var Applicationnumber = data.feed.entry[i]['gsx$applicationnumber']['$t'];
                    var Position = data.feed.entry[i]['gsx$position']['$t'];
                    var Approvedby = data.feed.entry[i]['gsx$approvedby']['$t'];
                    var Gm = data.feed.entry[i]['gsx$gm']['$t'];
                    var Effectivedate = data.feed.entry[i]['gsx$effectivedate']['$t'];
                    var Remarks = data.feed.entry[i]['gsx$remarks']['$t'];
                    var Phone = data.feed.entry[i]['gsx$phone']['$t'];
                    var Identifier = data.feed.entry[i]['gsx$identifier']['$t'];
                    var Astatus = data.feed.entry[i]['gsx$astatus']['$t'];
                    var Badge = data.feed.entry[i]['gsx$badge']['$t'];
                    var Colors = data.feed.entry[i]['gsx$colors']['$t'];
                    var Languagedetailshindi = data.feed.entry[i]['gsx$languagedetailshindi']['$t'];
                    var Photo = data.feed.entry[i]['gsx$photo']['$t'];
                    var Mydoc = data.feed.entry[i]['gsx$mydoc']['$t'];
                    var Class = data.feed.entry[i]['gsx$class']['$t'];
                    var Notification = data.feed.entry[i]['gsx$notification']['$t'];
                    var Lastupdatedon = data.feed.entry[i]['gsx$lastupdatedon']['$t'];
                    var Age = data.feed.entry[i]['gsx$age']['$t'];
                    var Howyouwouldliketobeaddressed = data.feed.entry[i]['gsx$howyouwouldliketobeaddressed']['$t'];
                    var Depb = data.feed.entry[i]['gsx$depb']['$t'];
                    var Attd = data.feed.entry[i]['gsx$attd']['$t'];
                    var Filterstatus = data.feed.entry[i]['gsx$filterstatus']['$t'];
                    var Today = data.feed.entry[i]['gsx$today']['$t'];

                    if ((Filterstatus === filterstatus && Today >= today) || (Filterstatus === filterstatus && today === "")) {
                        records.push({
                            Doj: Doj,
                            Associatenumber: Associatenumber,
                            Fullname: Fullname,
                            Email: Email,
                            Basebranch: Basebranch,
                            Permanentaddress: Permanentaddress,
                            Gender: Gender,
                            Dateofbirth: Dateofbirth,
                            Currentaddress: Currentaddress,
                            Languagedetailsenglish: Languagedetailsenglish,
                            Workexperience: Workexperience,
                            Nationalidentifier: Nationalidentifier,
                            Applicationnumber: Applicationnumber,
                            Position: Position,
                            Approvedby: Approvedby,
                            Gm: Gm,
                            Effectivedate: Effectivedate,
                            Remarks: Remarks,
                            Phone: Phone,
                            Identifier: Identifier,
                            Astatus: Astatus,
                            Badge: Badge,
                            Colors: Colors,
                            Lastupdatedon: Lastupdatedon,
                            Languagedetailshindi: Languagedetailshindi,
                            Photo: Photo,
                            Mydoc: Mydoc,
                            Class: Class,
                            Notification: Notification,
                            Age: Age,
                            Howyouwouldliketobeaddressed: Howyouwouldliketobeaddressed,
                            Depb: Depb,
                            Attd: Attd,
                            Filterstatus: Filterstatus,
                            Today: Today


                        })
                    }
                }
                if (records.length == 0) {
                    document.getElementById('demo1').innerHTML += ('<tr>' + '<td>' + '<p style="color:#F2545F">Error: No Data Found.</p>' + '</td></tr>');
                } else {
                    records.forEach(item => {
                        {
                            document.getElementById('demo1').innerHTML += ('<tr>' + '<td>' + '<img src="' + item.Photo + '" alt="" width="100px"/>' + '</td>' + '<td>Name - <b>' + item.Fullname + '</b><br><br>Associate number - <b>' + item.Associatenumber + '</b><br><br><b>' + item.Gender + ' (' + item.Age + ' Years)</b><br><br>' + item.Badge + '</td><td>' + item.Position + '</td>' + '<td>' + item.Class + '</td>' + '<td><span class="noticet"><a href="' + item.Gm + '" target="_blank">' + item.Gm + '</a></span></td>' + '<td>' + item.Astatus + '<br><br>' + item.Effectivedate + '&nbsp;' + item.Remarks + '</td>' + '</tr>');
                        }
                    })
                }
            });
        }
        document.addEventListener("DOMContentLoaded", function() {
            var lazyloadImages = document.querySelectorAll("img.lazy");
            var lazyloadThrottleTimeout;

            function lazyload() {
                if (lazyloadThrottleTimeout) {
                    clearTimeout(lazyloadThrottleTimeout);
                }
                lazyloadThrottleTimeout = setTimeout(function() {
                    var scrollTop = window.pageYOffset;
                    lazyloadImages.forEach(function(img) {
                        if (img.offsetTop < (window.innerHeight + scrollTop)) {
                            img.src = img.dataset.src;
                            img.classList.remove('lazy');
                        }
                    });
                    if (lazyloadImages.length == 0) {
                        document.removeEventListener("scroll", lazyload);
                        window.removeEventListener("resize", lazyload);
                        window.removeEventListener("orientationChange", lazyload);
                    }
                }, 20);
            }
            document.addEventListener("scroll", lazyload);
            window.addEventListener("resize", lazyload);
            window.addEventListener("orientationChange", lazyload);
        });
    </script>
