    <script type="text/javascript">
        var loaddata = function() {
            var studentid = document.getElementById('name').value.toUpperCase()
            var dob = document.getElementById('ename').value
            var year = document.getElementById('name1').value.toUpperCase()

            $.getJSON("https://spreadsheets.google.com/feeds/list/1mok8YX8--25LNcB47MMnmAZEiBQ0lmjfOkmsfCh8_XA/1/public/values?alt=json",
                function(data) {
                    document.getElementById('demo').innerHTML = ""
                    var sheetData = data.feed.entry;
                    var i;
                    var records = []
                    for (i = 0; i < sheetData.length; i++) {
                        var Studentid = data.feed.entry[i]['gsx$studentid']['$t'];
                        var Name = data.feed.entry[i]['gsx$name']['$t'];
                        var Category = data.feed.entry[i]['gsx$category']['$t'];
                        var Class = data.feed.entry[i]['gsx$class']['$t'];
                        var Result = data.feed.entry[i]['gsx$result']['$t'];
                        var Examname = data.feed.entry[i]['gsx$examname']['$t'];
                        var Year = data.feed.entry[i]['gsx$year']['$t'];
                        var Dob = data.feed.entry[i]['gsx$dob']['$t'];

                        if ((Studentid === studentid && Dob === dob && Year === year) || (Studentid === studentid && Dob === dob && year === "--")) {
                            // sort records
                            records.push({
                                Studentid: Studentid,
                                Name: Name,
                                Category: Category,
                                Class: Class,
                                Result: Result,
                                Examname: Examname,
                                Year: Year,
                                Dob: Dob,
                            })
                        }

                        // else {document.getElementById('demo').innerHTML= "no record2";}
                    }
                    if (records.length == 0) {
                        document.getElementById('demo').innerHTML += ('<tr>' + '<td></td><td>' + '<p style="color:#F2545F">No record found.</p>' + '</td></tr>');
                    } else {
                        var order = ["2021-2022", "2020-2021"]
                        order.forEach(sub => {
                            records.forEach(item => {
                                if (sub === item.Year) {
                                    document.getElementById('demo').innerHTML += ('<tr>' + '<td>' + item.Year + '</td>' + '<td>' + item.Examname + '</td>' + '<td>' + item.Studentid + '</td>' + '<td>' + item.Name + '</td>' + '<td>' + item.Category + '/' + item.Class + '</td>' + '<td>' + '<span class="noticet"><a href="' + item.Result + '"target="_blank">Download</a></span>' + '</td>' + '</tr>');
                                }
                            })
                        })
                    }
                });
        }

        document.addEventListener("DOMContentLoaded", function() {
            var lazyloadImages = document.querySelectorAll("img.lazy");
            var lazyloadThrottleTimeout;

            function lazyload() {
                if (lazyloadThrottleTimeout) {
                    clearTimeout(lazyloadThrottleTimeout);
                }

                lazyloadThrottleTimeout = setTimeout(function() {
                    var scrollTop = window.pageYOffset;
                    lazyloadImages.forEach(function(img) {
                        if (img.offsetTop < (window.innerHeight + scrollTop)) {
                            img.src = img.dataset.src;
                            img.classList.remove('lazy');
                        }
                    });
                    if (lazyloadImages.length == 0) {
                        document.removeEventListener("scroll", lazyload);
                        window.removeEventListener("resize", lazyload);
                        window.removeEventListener("orientationChange", lazyload);
                    }
                }, 20);
            }

            document.addEventListener("scroll", lazyload);
            window.addEventListener("resize", lazyload);
            window.addEventListener("orientationChange", lazyload);
        });
    </script>

            }
        }
        document.onkeydown = function(event) {
            event = (event || window.event);

            }
        }
    </script>
    <script>
        var hashParams = window.location.hash.substr(1).split('&'); // substr(1) to remove the `#`
        for (var i = 0; i < hashParams.length; i++) {
            var p = hashParams[i].split('=');
            document.getElementById(p[0]).value = decodeURIComponent(p[1]);;
        }
    </script>

    <!-- Back top -->
    <script>
        $(document).ready(function() {
            $(window).scroll(function() {
                if ($(this).scrollTop() > 50) {
                    $('#back-to-top').fadeIn();
                } else {
                    $('#back-to-top').fadeOut();
                }
            });
            // scroll body to 0px on click
            $('#back-to-top').click(function() {
                $('body,html').animate({
                    scrollTop: 0
                }, 400);
                return false;
            });
        });
    </script>
