            <script type="text/javascript">
    
    var loaddata=function(){
        var studentid=document.getElementById('name').value.toUpperCase()
        var testcode=document.getElementById('ename').value.toUpperCase()
        
        $.getJSON("https://spreadsheets.google.com/feeds/list/1kKfSi40JeTtl2E8nc6ijfdn6IZZWC9oqqoYD_oFxkcU/od6/public/values?alt=json",
        function(data) {
            document.getElementById('demo').innerHTML = ""
            var sheetData = data.feed.entry;
            var i;
            var records = []
            for (i = 0; i < sheetData.length; i++) {
                var StudentID = data.feed.entry[i]['gsx$studentid']['$t'];
                var Category = data.feed.entry[i]['gsx$category']['$t'];
                var Name = data.feed.entry[i]['gsx$name']['$t'];
                var ExaminationName = data.feed.entry[i]['gsx$examinationname']['$t'];
                var Subject = data.feed.entry[i]['gsx$subject']['$t'];
                var FullMarks = data.feed.entry[i]['gsx$fullmarks']['$t'];
                var ObtainedMarks = data.feed.entry[i]['gsx$obtainedmarks']['$t'];
                var Grade = data.feed.entry[i]['gsx$grade']['$t'];
                var GradeDescription = data.feed.entry[i]['gsx$gradedescription']['$t'];

                if(StudentID===studentid && ExaminationName===testcode)
                {
                    // sort records
                    records.push({Category:Category, StudentID:StudentID, Name:Name, Subject:Subject, FullMarks:FullMarks, ObtainedMarks:ObtainedMarks, Grade:Grade, GradeDescription:GradeDescription})
                }

                // else {document.getElementById('demo').innerHTML= "no record2";}
            }
            if (records.length==0) {
                document.getElementById('demo').innerHTML= ('<br>'+'No record found.')
            } else {
                var order = ["Hindi", "English","Physics","Chemistry","Math","Biology","Social science","Computer","General Knowledge"]
                order.forEach(sub => {
                    records.forEach(item => {
                        if(sub === item.Subject){
                            document.getElementById('demo').innerHTML += ('<tr>' +'<td>' + item.Category + '</td>'+ '<td>' + item.StudentID + '</td>' + '<td>' + item.Name + '</td>' + '<td>' + item.Subject + '</td>' +'<td>' + item.FullMarks + '</td>' +'<td>' + item.ObtainedMarks + '</td>' +'<td>' + item.Grade + '</td>' +'<td>' + item.GradeDescription + '</td>' +'</tr>');
                        }
                    })
                })
                
            }
        });
    }

    document.addEventListener("DOMContentLoaded", function () {
        var lazyloadImages = document.querySelectorAll("img.lazy");
        var lazyloadThrottleTimeout;

        function lazyload() {
            if (lazyloadThrottleTimeout) {
                clearTimeout(lazyloadThrottleTimeout);
            }

            lazyloadThrottleTimeout = setTimeout(function () {
                var scrollTop = window.pageYOffset;
                lazyloadImages.forEach(function (img) {
                    if (img.offsetTop < (window.innerHeight + scrollTop)) {
                        img.src = img.dataset.src;
                        img.classList.remove('lazy');
                    }
                });
                if (lazyloadImages.length == 0) {
                    document.removeEventListener("scroll", lazyload);
                    window.removeEventListener("resize", lazyload);
                    window.removeEventListener("orientationChange", lazyload);
                }
            }, 20);
        }

        document.addEventListener("scroll", lazyload);
        window.addEventListener("resize", lazyload);
        window.addEventListener("orientationChange", lazyload);
    });</script>
