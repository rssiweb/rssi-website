<head>

</head>

<meta name="description" content="">

<meta name="viewport" content="width=device-width, initial-scale=1,
        maximum-scale=1">


<link rel="shortcut icon" href="/images/logo/favicon.ico" type="image/x-icon" />
<script src="/js/jquery.js"></script>
<link rel="stylesheet" href="/css/bootstrap.min.css">

<body>


    <section id="calender" style="padding: 5% 5.5%; background-color:
            #f9f9f9">


        <div class="row1">
            <div class="col marginleft">
                <!--<div class="wow fadeInUp col-md-6 col-sm-6" data-wow-delay="0.6s">-->
                <style>
                    @import "https://fonts.googleapis.com/css?family=Open+Sans:300,400";
                    @import url("https://fonts.googleapis.com/css?family=Roboto:Regular 400");
                    @import url("https://fonts.googleapis.com/css?family=Poppins:400,500,600");
                    @import url("https://fonts.googleapis.com/css?family=Comfortaa");

                    body {
                        background: #ffffff;
                        font-family: "Roboto";
                        font-style: normal;
                        font-weight: 400;
                        overflow-x: hidden;
                        margin: 0;
                        font-size: 14px;
                        /*line-height: 1.42857143;*/
                        color: #444;
                    }

                    html {
                        scroll-behavior: smooth;
                    }

                    h1,
                    h2,
                    h3,
                    h4,
                    h5,
                    h6 {
                        font-weight: 600;
                        font-family: "Poppins";
                    }

                    h3,
                    h5 {
                        font-weight: 500;
                    }

                    h1 {
                        font-size: 40px;
                        letter-spacing: 2px;
                    }

                    .badgescard,
                    .firstinfo {
                        display: flex;
                        justify-content: left;
                        align-items: center;
                    }

                    .column3 {
                        float: left;
                        width: 55%;
                    }

                    .content {
                        position: relative;
                        animation: animatop 0.9s cubic-bezier(0.425, 1.14, 0.47, 1.125) forwards;
                    }

                    @media (max-width:767px) {
                        .content {
                            margin-left: 3%;
                        }
                    }

                    .card {
                        width: 100%;
                        min-height: 100%;
                        padding: 20px;
                        border-radius: 3px;
                        background-color: white;
                        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
                        position: relative;
                        overflow: hidden;
                    }

                    .card:after {
                        content: '';
                        display: block;
                        width: 160px;
                        height: 300px;
                        background: cadetblue;
                        position: absolute;
                        animation: rotatemagic 0.75s cubic-bezier(0.425, 1.04, 0.47, 1.105) 1s both;
                        opacity: 20%;
                    }

                    .badgescard {
                        padding: 10px 20px;
                        border-radius: 3px;
                        background-color: #ECECEC;
                        width: 480px;
                        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
                        position: absolute;
                        z-index: -1;
                        left: 10px;
                        bottom: 10px;
                        animation: animainfos 0.5s cubic-bezier(0.425, 1.04, 0.47, 1.105) 0.75s forwards;
                    }

                    .badgescard span {
                        font-size: 1.6em;
                        margin: 0px 6px;
                        opacity: 0.6;
                    }

                    h3 {
                        padding-bottom: 0px !important;
                        line-height: 12px !important;
                    }

                    .firstinfo {
                        flex-direction: row;
                        z-index: 2;
                        position: relative;
                    }

                    .firstinfo img {
                        border-radius: 50%;
                        width: 120px;
                        height: 120px;
                    }

                    .firstinfo .profileinfo {
                        padding: 0px 20px;
                    }

                    .firstinfo .profileinfo h1 {
                        font-size: 1.8em;
                    }

                    .profileinfo h3 {
                        font-size: 1.2em !important;
                        color: #009688 !important;
                        font-style: italic !important;
                    }

                    .firstinfo .profileinfo p.bio {

                        color: #5A5A5A;
                        line-height: 1.2;
                        font-style: initial;
                    }

                    @keyframes animatop {
                        0% {
                            opacity: 0;
                            bottom: -500px;
                        }

                        100% {
                            opacity: 1;
                            bottom: 0px;
                        }
                    }

                    @keyframes animainfos {
                        0% {
                            bottom: 10px;
                        }

                        100% {
                            bottom: -42px;
                        }
                    }

                    @keyframes rotatemagic {
                        0% {
                            opacity: 0;
                            transform: rotate(0deg);
                            top: -24px;
                            left: -253px;
                        }

                        100% {
                            transform: rotate(-30deg);
                            top: -24px;
                            left: -78px;
                        }
                    }
                </style>
                <div class="content">
                    <div class="card">
                        <div class="column3" style="width: 15%;">
                            <div class="row" style="padding-left:15%">
                                <div class="firstinfo"><img
                                        src="https://res.cloudinary.com/hs4stt5kg/image/upload/w_1000,c_fill,ar_1:1,g_auto,r_max/v1/faculties/Richa.jpg">
                                </div>
                            </div>
                            <div class="row" style="padding-left:15%">
                                <h3>VLKO1235</h3>
                            </div>
                        </div>
                        <div class="column3" style="width: 55%;">
                            <div class="profileinfo">
                                <h1>Richa Singh</h1>
                                <h3>Chief Human Resources Officer</h3>
                                <!--<p>Volunteer, Faculty</p>-->
                                <h5 style="font-style: italic;">Base location: Lucknow</h5>
                            </div>
                        </div>

                        <div class="column3" style="width: 30%;">
                            <h5>W: +91 1254698526</h5>
                            <!--<p>Volunteer, Faculty</p>-->
                            <h5>E: richa@gmail.com</h5>
                        </div>

                    </div>
                </div>

            </div>
    </section>
</body>

</html>
