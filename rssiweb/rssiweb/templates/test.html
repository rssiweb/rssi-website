<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Text Typing Animation</title>
    <style>
        .typing-animation {
            display: inline-block;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            border-right: 1px solid;
        }
        
        .typing-animation span {
            display: inline-block;
        }
        
        .typing-animation .cursor {
            display: inline-block;
            position: absolute;
            top: 0;
            right: -5px;
            width: 10px;
            height: 100%;
            background-color: black;
            animation: cursor 0.5s infinite;
        }
        
        @keyframes cursor {
            0% {
                opacity: 0
            }
            50% {
                opacity: 1
            }
            100% {
                opacity: 0
            }
        }
        
        .typing-animation {
            vertical-align: top;
        }
    </style>
</head>

<body>
    <h1>Auto Typing Effect</h1>
    <p>
        Help a journey - from childhood to <span class="typing-animation">livelihood<span class="cursor"></span></span>
    </p>

    <script>
        const words = ["success", "happiness", "prosperity"];
        let currentWordIndex = 0;
        let currentWord = words[currentWordIndex];
        let currentWordLength = currentWord.length;
        let index = 0;
        let character = "";
        let typeSpeed = 100;
        const type = setInterval(() => {
            character = currentWord.slice(0, ++index);
            document.querySelector(".typing-animation").textContent = character;
            if (character.length === currentWordLength) {
                clearInterval(type);
                setTimeout(() => {
                    typeOut();
                }, 2000); // Wait for 2 seconds before starting to type out
            }
        }, typeSpeed);

        function typeOut() {
            const typeOut = setInterval(() => {
                character = currentWord.slice(0, --index);
                document.querySelector(".typing-animation").textContent = character;
                if (character.length === 0) {
                    clearInterval(typeOut);
                    currentWordIndex = (currentWordIndex + 1) % words.length;
                    currentWord = words[currentWordIndex];
                    currentWordLength = currentWord.length;
                    setTimeout(() => {
                        typeIn();
                    }, 1000); // Wait for 1 second before starting to type in
                }
            }, typeSpeed);
        }

        function typeIn() {
            const typeIn = setInterval(() => {
                character = currentWord.slice(0, ++index);
                document.querySelector(".typing-animation").textContent = character;
                if (character.length === currentWordLength) {
                    clearInterval(typeIn);
                    setTimeout(() => {
                        typeOut();
                    }, 2000); // Wait for 2 seconds before starting to type out
                }
            }, typeSpeed);
        }
    </script>
</body>

</html>
