<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <!-- Main css -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/58c4cdb942.js" crossorigin="anonymous"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-info" style="padding: 5%;">
                    <div class="panel-heading">
                        <h3 class="panel-title"><b>Payment Details</b></h3>
                        <p style="line-height: 2;">After making payment, please fill this form.</p>
                    </div>
                    <form name="submit-to-google-sheet" id="submit-to-google-sheet" action="" method="POST" onSubmit="alert('Your response has been recorded. However, we have not yet verified your payment. After verification you will receive a confirmation email from RSSI within 2 business days.');">
                        <br><label for="regid">Registration number</label><br>
                        <input type="text" required id="regid" name="regid"><br><br>

                        <label for="email">Registered email ID</label><br>
                        <input type="email" required id="email" name="email" placeholder="abc@xyz.com"><br><br>

                        <!--<label for="email">Unique payment code</label><br>
                        <input type="upi" required id="upi" name="upi" placeholder="13 digit Unique payment code"><br><br>-->

                        <label for="transactionid">Transaction ID</label><br>
                        <input type="text" required id="transactionid" name="transactionid"><br><br>

                        <input type="submit" id="btnSubmit" value="Submit">
                        <input type="button" onclick='window.location.href="/form"' value="Reset form">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/a/rssi.in/macros/s/AKfycbyszxSBdXvUOL4sCzlqOQiUzgn7b2LqN3JFBGgLgSqaGGNhU3lZ/exec'
        const form = document.forms['submit-to-google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
    <script>
        $(document).ready(function() {

            $("#submit-to-google-sheet").submit(function(e) {

                //stop submitting the form to see the disabled button effect
                e.preventDefault();

                //disable the submit button
                $("#btnSubmit").attr("disabled", true);

                return true;

            });
        });
    </script>
</body>

</html>
