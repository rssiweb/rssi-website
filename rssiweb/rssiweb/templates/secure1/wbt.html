    <script type="text/javascript">
        var loaddata = function() {
            var courseid = document.getElementById('name').value
            var language = document.getElementById('ename').value

            $.getJSON("https://sheets.googleapis.com/v4/spreadsheets/1I5WANuMzHDcb2m9-PoXIOV3aZIrABUGSfwPOPNh0HBY/values/wbt?alt=json&key=AIzaSyAO7Z3VLtKImi3UGFE6n6QKhDqfDBBCT3o",
                function(data) {
                    document.getElementById('demo').innerHTML = ""
                    var sheetData = data.values;
                    var i;
                    var records = []
                    for (i = 0; i < sheetData.length; i++) {
                        var Courseid = sheetData[i][0];
                        var Coursename = sheetData[i][1];
                        var Language = sheetData[i][2];
                        var Passingmarks = sheetData[i][3];
                        var Validity = sheetData[i][4];
                        var Url = sheetData[i][5];



                        if ((Courseid === courseid && Language === language) || (language === '--' && Courseid === courseid) || (courseid === "" && Language === language)) {
                            // sort records
                            records.push({
                                Courseid: Courseid,
                                Coursename: Coursename,
                                Language: Language,
                                Passingmarks: Passingmarks,
                                Validity: Validity,
                                Url: Url
                            })
                        }

                        // else {document.getElementById('demo').innerHTML= "no record2";}
                    }
                    if (records.length == 0) {
                        document.getElementById('demo').innerHTML += ('<tr>' + '<td colspan="3">' + '<p style="color:#F2545F">No record found.</p>' + '</td></tr>');
                    } else {
                        records.forEach(item => {
                            {
                                document.getElementById('demo').innerHTML += ('<tr>' + '<td>' + item.Courseid + '</td>' + '<td>' + item.Coursename + '</td>' + '<td>' + item.Language + '</td>' + '<td>' + item.Passingmarks + '</td>' + '<td>' + item.Validity + '</td>' + '<td>' + '<a href="' + item.Url + '"target="_self"><div class="columnExam2 exam_btn">Start</div></a>' + '</td>' + '</tr>');
                            }
                        })
                    }
                });
        }

        document.addEventListener("DOMContentLoaded", function() {
            var lazyloadImages = document.querySelectorAll("img.lazy");
            var lazyloadThrottleTimeout;

            function lazyload() {
                if (lazyloadThrottleTimeout) {
                    clearTimeout(lazyloadThrottleTimeout);
                }

                lazyloadThrottleTimeout = setTimeout(function() {
                    var scrollTop = window.pageYOffset;
                    lazyloadImages.forEach(function(img) {
                        if (img.offsetTop < (window.innerHeight + scrollTop)) {
                            img.src = img.dataset.src;
                            img.classList.remove('lazy');
                        }
                    });
                    if (lazyloadImages.length == 0) {
                        document.removeEventListener("scroll", lazyload);
                        window.removeEventListener("resize", lazyload);
                        window.removeEventListener("orientationChange", lazyload);
                    }
                }, 20);
            }

            document.addEventListener("scroll", lazyload);
            window.addEventListener("resize", lazyload);
            window.addEventListener("orientationChange", lazyload);
        });
    </script>
