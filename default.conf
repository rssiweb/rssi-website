# Detect bots
map $http_user_agent $is_bot {
    default 0;
    "~*whatsapp|facebookexternalhit|twitterbot|linkedinbot|slackbot|telegrambot|googlebot|bingbot|discordbot|pinterest" 1;
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.htm index.php;

    # -----------------------------------------
    # Static assets caching
    # -----------------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 1d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # -----------------------------------------
    # PHP handling
    # -----------------------------------------
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # -----------------------------------------
    # Blog detail pages - handle bots differently
    # -----------------------------------------
    location = /blog/blog-detail.html {
        # Check args first (query parameters)
        if ($args ~* "slug=([^&]+)") {
            set $slug $1;
            
            # If bot and has slug, serve meta page
            if ($is_bot = 1) {
                rewrite ^ /blog-meta.php?slug=$slug last;
            }
        }
        
        # For everyone else, serve the SPA
        try_files $uri /index.html;
    }

    # -----------------------------------------
    # Clean URL format
    # -----------------------------------------
    location ~ ^/blog/([a-zA-Z0-9_-]+)$ {
        set $slug $1;
        
        # If bot, serve meta page
        if ($is_bot = 1) {
            rewrite ^ /blog-meta.php?slug=$slug last;
        }
        
        # Normal users go to SPA
        return 302 /blog/blog-detail.html?slug=$slug;
    }

    # -----------------------------------------
    # Root SPA / general routes
    # -----------------------------------------
    location / {
        gzip on;
        gzip_static on;
        gzip_min_length 1000;
        gzip_comp_level 2;
        gzip_types text/plain text/css application/javascript application/json application/xml application/rss+xml image/svg+xml;

        try_files $uri $uri.html $uri.htm $uri/ /index.html;
    }

    # -----------------------------------------
    # Error pages
    # -----------------------------------------
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}