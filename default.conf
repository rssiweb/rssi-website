# Detect bots
map $http_user_agent $is_bot {
    default 0;
    "~*whatsapp|facebookexternalhit|twitterbot|linkedinbot|slackbot|telegrambot|googlebot|bingbot|discordbot|pinterest" 1;
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.htm index.php;

    # -----------------------------------------
    # Static assets caching
    # -----------------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 1d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # -----------------------------------------
    # PHP handling (for blog-meta.php)
    # -----------------------------------------
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # -----------------------------------------
    # Bot detection for blog detail pages
    # -----------------------------------------
    location = /blog/blog-detail.html {
        # Check if it's a bot requesting a blog detail page with slug
        if ($is_bot) {
            # Extract slug from query parameter
            if ($arg_slug) {
                rewrite ^ /blog-meta.php?slug=$arg_slug last;
            }
        }
        
        # Normal users get the SPA
        try_files $uri $uri/ /index.html;
    }

    # -----------------------------------------
    # Alternative clean URL format
    # -----------------------------------------
    location ~ ^/blog/([a-zA-Z0-9_-]+)$ {
        if ($is_bot) {
            rewrite ^ /blog-meta.php?slug=$1 last;
        }
        
        # For normal users, redirect to SPA with query parameter
        return 302 /blog/blog-detail.html?slug=$1;
    }

    # -----------------------------------------
    # Root SPA / general routes
    # -----------------------------------------
    location / {
        gzip on;
        gzip_static on;
        gzip_min_length 1000;
        gzip_comp_level 2;
        gzip_types text/plain text/css application/javascript application/json application/xml application/rss+xml image/svg+xml;

        try_files $uri $uri.html $uri.htm $uri/ /index.html;
    }

    # -----------------------------------------
    # Error pages
    # -----------------------------------------
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}