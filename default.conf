# ==================================================
# 1. Localhost
# ==================================================
server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 1d;
    }

    location / {
        gzip_static on;
        gzip_min_length 1000;
        gzip_comp_level 2;
        try_files $uri $uri.html $uri.htm $uri/ =404;
    }

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# ==================================================
# 2. Redirect non-www â†’ www (Cloudflare handles HTTPS)
# ==================================================
server {
    listen 80;
    listen [::]:80;
    server_name rssi.in;

    return 301 http://www.rssi.in$request_uri;
}

# ==================================================
# 3. Main Site (www)
# ==================================================
server {
    listen 80;
    listen [::]:80;
    server_name www.rssi.in;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 1d;
        access_log off;
    }

    location / {
        gzip_static on;
        gzip_min_length 1000;
        gzip_comp_level 2;
        try_files $uri $uri.html $uri.htm $uri/ =404;
    }

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}