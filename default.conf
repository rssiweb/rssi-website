# ==================================================
# 1. Localhost (development / internal use)
# ==================================================
server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 1d;
    }

    location / {
        gzip_static on;
        gzip_min_length 1000;
        gzip_comp_level 2;
        try_files $uri $uri.html $uri.htm $uri/ =404;
    }

    error_page 404 /404.html;
}

# ==================================================
# 2. Redirect ALL HTTP → HTTPS + www
# ==================================================
server {
    listen 80;
    listen [::]:80;
    server_name rssi.in www.rssi.in;

    return 301 https://www.rssi.in$request_uri;
}

# ==================================================
# 3. Redirect HTTPS non-www → www
# ==================================================
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name rssi.in;

    ssl_certificate     /path/to/fullchain.pem;
    ssl_certificate_key /path/to/privkey.pem;

    return 301 https://www.rssi.in$request_uri;
}

# ==================================================
# 4. MAIN SITE (HTTPS + www only)
# ==================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.rssi.in;

    root /usr/share/nginx/html;
    index index.html index.htm;

    ssl_certificate     /path/to/fullchain.pem;
    ssl_certificate_key /path/to/privkey.pem;

    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 1d;
        access_log off;
    }

    location / {
        gzip_static on;
        gzip_min_length 1000;
        gzip_comp_level 2;
        try_files $uri $uri.html $uri.htm $uri/ =404;
    }

    error_page 404 /404.html;
}