# Detect bots
map $http_user_agent $is_bot {
    default 0;
    "~*whatsapp|facebookexternalhit|twitterbot|linkedinbot|slackbot|telegrambot|googlebot|bingbot" 1;
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm index.php;

    # -----------------------------------------
    # Static assets caching
    # -----------------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 1d;
        access_log off;
    }

    # -----------------------------------------
    # PHP handling (for blog-meta.php)
    # -----------------------------------------
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock; # Update PHP version/socket as needed
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # -----------------------------------------
    # Blog route
    # -----------------------------------------

    # 1. Bot meta pages
    location ~ ^/blog/(.*)$ {
        # Only serve PHP meta page for bots
        if ($is_bot) {
            rewrite ^/blog/(.*)$ /blog-meta.php?slug=$1 last;
        }

        # SPA fallback for normal users
        try_files $uri $uri/ /index.html;
    }

    # -----------------------------------------
    # Root SPA / general routes
    # -----------------------------------------
    location / {
        gzip on;
        gzip_static on;
        gzip_min_length 1000;
        gzip_comp_level 2;
        gzip_types text/plain text/css application/javascript application/json application/xml application/rss+xml image/svg+xml;

        try_files $uri $uri.html $uri.htm $uri/ =404;
    }

    # -----------------------------------------
    # Error pages
    # -----------------------------------------
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}