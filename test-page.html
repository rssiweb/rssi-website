<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // https://google,developers.appspot.com/chart/interactive/docs/spreadsheets#gid
      google.load('visualization', '1', {packages: ['corechart', 'line']});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
        // Add your sheets url and range below
        var spreadsheetUrl = "https://docs.google.com/spreadsheets/d/1kKfSi40JeTtl2E8nc6ijfdn6IZZWC9oqqoYD_oFxkcU/edit?usp=sharing";
        var query = new google.visualization.Query(spreadsheetUrl);
        query.send(handleQueryResponse);
      }

      function handleQueryResponse(response) {
        var dataTable = response.getDataTable();
        // https://developers.google.com/chart/interactive/docs/reference?hl=en#methods
        // getValue(rowIndex, columnIndex)
        document.getElementById("col1").innerHTML = dataTable.getValue(0,0);
		document.getElementById("col2").innerHTML = dataTable.getValue(0,1);
		document.getElementById("col3").innerHTML = dataTable.getValue(0,2);
		document.getElementById("col4").innerHTML = dataTable.getValue(0,3);
		document.getElementById("col5").innerHTML = dataTable.getValue(0,4);
		document.getElementById("col6").innerHTML = dataTable.getValue(0,5);
      }
    </script>
  </head>

  <body>
	<span id="col1"></span>&nbsp;
	<span id="col2"></span>&nbsp;
	<span id="col3"></span>&nbsp;
	<span id="col4"></span>&nbsp;
	<span id="col5"></span>
  </body>
</html>
